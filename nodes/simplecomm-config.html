<script type="text/javascript">
function isByte(value) {
	let num = Number(value);
	return !(isNaN(num) || num < 0 || num > 255);
}
</script>

<script type="text/javascript">
	RED.nodes.registerType('simplecomm-config', {
		category: 'config',
		defaults: {
			address: {
				value: 0,
				required: true,
				validate: isByte,
				type: "number",
			},
		},
		label: function() {
			return "simplecomm@" + this.address;
		}
	});
</script>

<script type="text/x-red" data-template-name="simplecomm-config">
  <div class="form-row">
    <label for="node-config-input-address">Address</label>
    <input type="text" id="node-config-input-address" placeholder="Address">
  </div>
</script>
